  <body>
    <script>
      const toggle = () => {
        document.getElementById("nav").classList.toggle("navactive");
      };
    </script>
    <header>
     
      <div class="logo">
        <img href="index.html" src="logo1.png" class="logo1">
        
      </div>
      <i class="fa fa-bars" id="menuIcon" onclick="toggle()"  ></i>
      
      <div class="navbar" id="nav">
        <div class = "brand">
          <h1>Cellpoint-PV</h1>
        </div>
        <ul>
          <li>
            <i class="fa-solid fa-house" id="headIcon"></i></i>
            <a href="index.html"> Inicio   </a>
          </li>
          <li>
            <i class="fa-solid fa-file-invoice" id="headIcon"></i>
            <a href="factura.html"> Factura</a>
          </li>
          <li>
            <i class="fa-solid fa-warehouse" id="headIcon"></i>
            <a href="#"> Inventario</a>
          </li>
          <li>
            <span class="fas fa-lock" id="headIcon"></span>
            <a href="#"> Cuenta</a>
          </li>
          <li>
            <span class="fas fa-sign-out" id="headIcon"></span>
            <a href="#"> Salir </a>
          </li>
        </ul>
      </div>
    </header>
    <div class="login-container">
      <h2>Registrar Usuario</h2>
      <form  id="login_form" onsubmit="event.preventDefault(); guardar_usuario();">
          <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" placeholder="nombre" required>
          </div>
          <div class="form-group">
              <label for="apellido">Apellido:</label>
              <input type="text" id="apellido" name="apellido" placeholder="apellido" required>
          </div>
          <div class="form-group">
              <label for="usuario">Usuario:</label>
              <input type="text" id="usuario" name="usuario" placeholder="usuario" required>
          </div>
          <button type="submit" class="btn">Registrar</button>
      </form>
  </div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-compat.js"></script>
